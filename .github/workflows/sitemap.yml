        type: boolean
      branch:
        description: "Branch to run on"
        required: false
        default: "main"
        type: string
jobs:
  detect-sitemap-changes:
    name: "Process Sitemap"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch more history to compare with previous commits
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # Adjust version as needed
          cache: "npm" # or 'yarn' if you use yarn

      - name: Install dependencies
        run: npm ci # or npm install, or yarn install

