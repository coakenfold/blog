# .github/workflows/sitemap-changes.yml
name: Sitemap Change Detection

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - "dist/sitemap-0.xml"
  workflow_dispatch:
jobs:
  detect-sitemap-changes:
    name: "Process Sitemap"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch more history to compare with previous commits
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run sitemap processing script
        run: |
          echo "Lighthouse performance testing..."
          npm run test:performance

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        if: always() # Run even if previous steps fail
        with:
          name: lighthouse-reports-${{ github.run_number }}-${{ github.run_attempt }}
          path: ./__generated__/lighthouse/
