# .github/workflows/sitemap-performance-testing.yml
name: Sitemap Performance Testing

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - "dist/sitemap-0.xml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  detect-sitemap-changes:
    name: "Sitemap Performance Testing"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch more history to compare with previous commits
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Set Timestamp Environment Variable
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          echo "Set environment timestamp: $TIMESTAMP"

      - name: Lighthouse Performance Testing
        run: |
          node ./scripts/lighthouse-sitemap-tester.js --output ./__generated__/lighthouse/$TIMESTAMP --runs 3

      - name: Update Frontmatter for Blog Post
        run: |
          node ./scripts/update-lighthouse-frontmatter.js "./__generated__/lighthouse/$TIMESTAMP/summary.json"

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        if: always() # Run even if previous steps fail
        with:
          name: lighthouse-reports-${{ env.TIMESTAMP }}
          path: ./__generated__/lighthouse/${{ env.TIMESTAMP }}/

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create reports directory if it doesn't exist
          mkdir -p reports/lighthouse

          # Copy reports with timestamp
          cp -r ./__generated__/lighthouse/$TIMESTAMP reports/lighthouse/$TIMESTAMP

          # Commit if there are changes
          git add reports/lighthouse/$TIMESTAMP
          git add src/assets/lighthouse-sitemap-tester-results.json
          git add 'src/content/blog/03.01 automated lighthouse.mdx'

          git diff --staged --quiet || git commit -m "[ci] Add Lighthouse reports for $TIMESTAMP; Update Frontmatter"
          git push
